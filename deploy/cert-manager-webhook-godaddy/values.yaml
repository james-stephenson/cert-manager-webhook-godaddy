# Default values for godaddy-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.registry.svc.jamesstephenson.net/cert-manager-webhook-godaddy-arm
  tag: 0.1.0
  pullPolicy: IfNotPresent

groupName: acme.jamesstephenson.net

certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager

imagePullSecrets: []
nameOverride: "godaddy-solver"
fullnameOverride: "godaddy-solver"

service:
  type: ClusterIP
  port: 443

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
